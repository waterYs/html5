<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5标签</title>
</head>
<body>
	<header>头部</header>
	<section>文档内容</section>
	<aside>侧边导航</aside>
	<article>独立区块</article>
	<nav>导航</nav>
	<time>时间</time>
	<video src="http://v.youku.com/v_show/id_XMzQ3ODQ1OTYzNg==.html?tpa=dW5pb25faWQ9MzAwMDAxXzEwMDAxNF8wMl8wMQ&refer=hao1231705">视频</video>
	<audio src="http://fm.baidu.com/#"></audio>
	<dialog>定义模态框</dialog>
	<mark>定义标记</mark>
	<ruby>定义注释</ruby>
	<canvas>定义画布</canvas>
	<math>数学标记</math>
	<bdo dir="rtl">文字方向</bdo>
	<b>粗体</b>
	<i>斜体</i>
	<abbr title="缩写文本内容">缩写</abbr>
	<acronym title="首写文本内容">首写</acronym>
	<tt>打印机文本</tt>
	<kbd>键盘输入</kbd>
	<samp>计算机代码样本</samp>
	<address>地址</address>
	<del>删除</del>
	<ins>插入</ins>
	<cite>引用引证</cite>
	<footer>底部</footer>
</body>
</html>
