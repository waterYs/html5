<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5 svg</title>
	<style>
		*{margin:0;padding:0;}
	</style>
</head>
<body>
	<svg style='width:100%;height: 800px;background: red;'>
		<circle cx='100' cy='50' r='40' stroke='black' stroke-width='2' fill='green'></circle>
		<rect x='50' y='120' rx='100' ry='50' width='100' height='50' style='fill:rgb(0,0,255);stroke-width:2;stroke: rgb(0,0,0)'></rect>
		<ellipse cx='200' cy='100' rx='50' ry='50' stroke='black' fill='white' style='fill:lime'></ellipse>
		<line x1='0' y1='0' x2='200' y2='200' style='stroke:black;stroke-width:2;'></line>
		<polygon points='200,500 300,500 200,300' style='fill:lime;stroke:'green';stroke-width:2;'></polygon><!--每个点以空格分割-->
		<polygon points='100,410 40,580 190,460 10,460 160,580' style='fill:yellow;stroke: green;fill-rule:evenodd'></polygon>
		<polyline points='300,200 350 300 450,350' style='fill:none;stroke: green; stroke-width:2'></polyline>
		<path d='M300,500 L500,550 L500,350 Z'></path>
		<text x='500' y='500' fill='blue' transform='rotate(30 500,500)'>Hello SVG</text>
		<linearGradient id="grad1" x1="0%" y1="0%" x2="50%" y2="100%">
	      <stop offset="0%" style="stop-color:green;stop-opacity:1" />
	      <stop offset="100%" style="stop-color:yellow;stop-opacity:1" />
	    </linearGradient>
	    <ellipse cx="500" cy="100" rx="85" ry="55" fill="url(#grad1)" />
	    <defs>
		    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
		      <stop offset="0%" style="stop-color:green;stop-opacity:0" />
		      <stop offset="100%" style="stop-color:blue;stop-opacity:1" />
		    </radialGradient>
		</defs>
		<ellipse cx="500" cy="300" rx="85" ry="55" fill="url(#grad2)" />
	</svg>
	<img src="svg.svg" alt="" width="100" height="100">
	<!-- <a href="svg.svg">View SVG file</a> -->
	<!-- <embed src="svg.svg" type="image/svg+xml" /> -->
</body>
</html>
