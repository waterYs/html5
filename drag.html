<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5 drag 拖放</title>
	<style>
		.box1{
			width:100px;
			height: 100px;
			background-color: red;
		}
		.box2{
			width: 300px;
			height: 300px;
			background-color: green;
		}
		.box3{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div id="box1" class="box1" draggable='true'></div>
	<div id='box2' class="box2" draggable='true'></div>
	<div id="box3" class="box3"></div>
	<script>
		var box1=document.getElementById('box1');
		var box2=document.getElementById('box2');
		box1.ondragstart=function(ev){
			ev.dataTransfer.setData('Text',ev.target.id);
			console.log('dragstart:',ev);
		}
		box2.ondragover=function(ev){
			ev.preventDefault();
			console.log('ondragover:',ev);
		}
		box2.ondrop=function(ev){
			ev.preventDefault();
			var data=ev.dataTransfer.getData('Text');
			console.log('data:',data);
			ev.target.appendChild(document.getElementById(data));
			// ev.target.appendChild(document.getElementById('box3'));
			console.log('ondrop:',ondrop);
		}
	</script>
</body>
</html>
