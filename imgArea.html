<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5 img area</title>
</head>
<body>
	<h1>图像映射</h1>
	<img src="img.jpg" alt="img" title="img" usemap='img_area'>
	<map name="img_area">
		<area shape="rect" coords="0,0,100,100" href="img1" alt="img1" title="img1" style="color:red;">
		<area shape="img2" coords="0,0,200,200" href="img2" alt="img2" title="img2">
	</map>
</body>
</html>
